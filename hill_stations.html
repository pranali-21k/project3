<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Stations</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eae397;
            margin: 0;
        }

        header {
            background: url('hillstation.jpg') no-repeat center center/cover;
            height: 60vh;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .content {
            padding: 20px;
        }

        .card {
            background: rgb(219, 192, 102);
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .card h3 {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Explore Beautiful Hill Stations</h1>
    </header>
    <div class="content">
        <div class="card">
            <img src="shimla.jpg" alt="Shimla">
            <div>
                <h3>Shimla</h3>
                <p>A picturesque hill station in Himachal Pradesh with colonial charm.</p>
            </div>
        </div>
        <div class="card">
            <img src="ooty1.jpeg" alt="Ooty">
            <div>
                <h3>Ooty</h3>
                <p>A serene retreat in Tamil Nadu, known for its tea gardens and cool climate.</p>
            </div>
        </div>
    </div>
</body>

</html>
